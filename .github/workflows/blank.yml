# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

            
      # Runs a single command using the runners shell
      #- name: Run a one-line script
      #  run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: change to guihong wang
        run: |
          git config --global user.name "guihongwang"
          git config --global user.email "marisa@marisa.ml"

      - name: build patchyvideo
        run: |
          npm install -g pnpm
          pnpm -v 
          git clone https://github.com/PatchyVideo/platinum.git
          cd platinum
          pnpm i
          pnpm codegen
          pnpm build
          ls
          pwd

      - name: pack&deploy patchyvideo
        run: |
         sudo apt-get install zip unzip -y
         cd /home/runner/work/action/action/platinum
         zip dist.zip dist
         cd 
         mkdir gui
         cd gui
         mkdir github.io
         cd github.io
         mkdir pv
         cp /home/runner/work/action/action/platinum/dist.zip /home/runner/gui/github.io/pv/
         cd /home/gui/github.io/pv
         ls
